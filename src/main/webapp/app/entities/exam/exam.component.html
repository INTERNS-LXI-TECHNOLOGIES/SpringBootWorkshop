<div>
    <h2 id="page-heading">
        <span jhiTranslate="mockexamApp.exam.home.title">Exams</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exam" [routerLink]="['/exam/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="mockexamApp.exam.home.createLabel">
            Create a new Exam
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mockexamApp.exam.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="exams?.length === 0">
        <span jhiTranslate="mockexamApp.exam.home.notFound">No exams found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="exams && exams.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mockexamApp.exam.question">Question</span></th>
                    <th scope="col" ><span jhiTranslate="mockexamApp.exam.opt1">Opt 1</span></th>
                    <th scope="col" ><span jhiTranslate="mockexamApp.exam.opt2">Opt 2</span></th>
                    <th scope="col" ><span jhiTranslate="mockexamApp.exam.opt3">Opt 3</span></th>
                    <th scope="col" ><span jhiTranslate="mockexamApp.exam.opt4">Opt 4</span></th>
                    <th scope="col" ><span jhiTranslate="mockexamApp.exam.answer">Answer</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exam of exams ;trackBy: trackId">
                    <td><a [routerLink]="['/exam', exam.id, 'view']">{{ exam.id }}</a></td>
                    <td>{{ exam.question }}</td>
                    <td>{{ exam.opt1 }}</td>
                    <td>{{ exam.opt2 }}</td>
                    <td>{{ exam.opt3 }}</td>
                    <td>{{ exam.opt4 }}</td>
                    <td>{{ exam.answer }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/exam', exam.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/exam', exam.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(exam)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
