<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Student</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
	<h3> Add Student</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
        <form action="#" th:action = "@{/add}" method="GET" th:object="${studentDto}">
            <table style="width:84%;" >
                <th:hidden path="id" />
                
                <div class="row">
					<div class="form-group col-md-8">
						 <input type = "text" th:field = "*{course.name}" class="form-control" 
							placeholder="Course Name"> 
					</div>
                <div class="form-group col-md-8">
								 <input type = "text" th:field = "*{course.chapter}" class="form-control" 
									placeholder="Chapter"> 
							</div>
                
                
               <div class="form-group col-md-8">
				 <input type = "text" th:field = "*{student1.name}" class="form-control" 
					placeholder="Student1 Name"> 
			</div>
			<div class="form-group col-md-8">
				 <input type = "text" th:field = "*{student1.age}" class="form-control" 
					placeholder="Student1 age"> 
			</div> 
			<div class="form-group col-md-8">
				 <input type = "text" th:field = "*{student2.name}" class="form-control" 
					placeholder="Student2 Name"> 
			</div>
			<div class="form-group col-md-8">
				 <input type = "text" th:field = "*{student2.age}" class="form-control" 
					placeholder="Student2 age"> 
			</div>
			<div class="form-group col-md-8">
				 <input type = "text" th:field = "*{student3.name}" class="form-control" 
					placeholder="Student3 Name"> 
			</div>
			<div class="form-group col-md-8">
				 <input type = "text" th:field = "*{student3.age}" class="form-control" 
					placeholder="Student3 age"> 
			</div>               
                
            </table>
            <div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add">
							</div>
        </form>
    </div>
</div>
</body>
</html>
