<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
	<h3> Add Student</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/add}"
						th:object="${school}" method="GET">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="student" class="col-form-label">Name</label> <input
									type="text" th:field="*{student.student}" class="form-control" 
									placeholder="Student Name"> 
							</div>
							
							<div class="form-group col-md-8">
								<label for="course1" class="col-form-label">Course1</label> <input
									type="text" th:field="*{course1}" class="form-control" 
									placeholder="Course1"> 
							</div>
							<div class="form-group col-md-8">
								<label for="course2" class="col-form-label">Course2</label> <input
									type="text" th:field="*{course2}" class="form-control" 
									placeholder="Course2"> 
							</div>
							<div class="form-group col-md-8">
								<label for="course3" class="col-form-label">Course3</label> <input
									type="text" th:field="*{course3}" class="form-control" 
									placeholder="Course3"> 
							</div>
							<div class="form-group col-md-8">
								<label for="course4" class="col-form-label">Course4</label> <input
									type="text" th:field="*{course4}" class="form-control" 
									placeholder="Course4"> 
							</div>
							
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
