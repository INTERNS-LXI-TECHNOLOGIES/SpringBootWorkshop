<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />

</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
<div class="wrapper">
    <form action="#" th:object="${address}" th:action="@{/saveAddress/contact/{contactId}(contactId=${address.contactId})}" method="POST">        <div id="wizard">

            <h3 align="center"> ADDRESS DETAILS</h3><br>
            <section>
                <input type="hidden" th:field="*{addressId}">
                <label class="form"> ID : </label>
                <div class="form-row"> <input type="text"  th:field="*{contactId}" class="form-control" placeholder="contact_id"> </div>
                <label class="form"> HOUSE DETAILS : </label>
                <div class="form-row"> <input type="text"  th:field="*{houseNameAndPlace}" class="form-control" placeholder="HouseName"> </div>
                <label class="form"> POST: </label>
                <div class="form-row"> <input type="text" th:field="*{post}" class="form-control" placeholder="PostOffice"> </div>
                <label class="form"> DISTRICT : </label>
                <div class="form-row"> <input type="text" th:field="*{district}" class="form-control" placeholder="District"> </div>
                <label class="form"> PIN CODE : </label>
                <div class="form-row"> <input type="text" th:field="*{pinCode}" class="form-control" placeholder="PinCode"> </div>
            </section>
            <div align="center">
            <a href="/" ><button  class="bn29" type="submit" title="Save Address">--></button></a>
            </div>
        </div>
    </form>
    <br>

</div>
</body>
</html>
