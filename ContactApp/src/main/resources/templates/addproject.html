.bn29 {
  border: none;
  padding: 0.8em 2.5em;
  outline: none;
  color: white;
  font-style: 1.2em;
  position: relative;
  z-index: 1;
  cursor: pointer;
  background: none;
  text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.45);
}

.bn29:before,
.bn29:after {
  position: absolute;
  top: 50%;
  left: 50%;
  border-radius: 10em;
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
  width: 105%;
  height: 105%;
  content: "";
  z-index: -2;
  background-size: 400% 400%;
  background: linear-gradient(
    60deg,
    #f79533,
    #f37055,
    #ef4e7b,
    #a166ab,
    #5073b8,
    #1098ad,
    #07b39b,
    #6fba82
  );
}

.bn29:before {
  -webkit-filter: blur(7px);
  filter: blur(7px);
  -webkit-transition: all 0.25s ease;
  transition: all 0.25s ease;
  -webkit-animation: pulse 10s infinite ease;
  animation: pulse 10s infinite ease;
}

.bn29:after {
  -webkit-filter: blur(0.3px);
  filter: blur(0.3px);
}

.bn29:hover:before {
  width: 115%;
  height: 115%;
}
</style>

</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
<div class="wrapper">
    <form action="#" th:object="${project}" th:action="@{/contact/save-project/{contactId}(contactId=${contact.contactId})}" method="POST">        <div id="wizard">

        <h3 align="center"> ADD PROJECT DETAILS</h3><br>
        <section>

           <!-- <label class="form">  PROJECT ID : </label>-->
            <div class="form-row"> <input type="hidden"  th:field="*{project_id}" class="form-control" placeholder="id"> </div>

            <label class="form"> PROJECT NAME : </label>
            <div class="form-row"> <input type="text"  th:field="*{projectName}" class="form-control" placeholder="HouseName"> </div>

            <label class="form"> PROJECT STATUS : </label>
            <div class="form-group">
                <div class="form-group required-control">
                    <label >Active</label>
                    <input  type="checkbox" name="projectStatus" th:checked="*{projectStatus}"  />
            </div>


            <label class="form"> PROJECT DURATION : </label>
            <div class="form-row"> <input type="text" th:field="*{timeScale}" class="form-control" placeholder="District"> </div>
            </div>
        </section>
        <div align="center">
            <a href="/" ><button  class="bn29" type="submit" title="Save Project">  ->  </button></a>
        </div>

    </div>
    </form>
</div>
</body>
