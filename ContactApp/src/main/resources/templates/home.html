<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="ISO-8859-1">
    <title>Contact Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #00bfff;
  color: black;
}

.next {
  background-color: #00bfff;
  color: white;
}

.round {
  border-radius: 50%;
}
</style>
</head>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
<body>

<div class="container my-2">
    <h1 align="center">Contact List</h1>
    <div align="right">
        <a  th:href="@{/logout}" class="btn btn-danger">Logout</a>
    </div>
    <div align="center">
        <form th:action="@{/search}">
            SEARCH : <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
            &nbsp;
            <input type="submit" value="Search" class="btn btn-primary"/>
            &nbsp;
            <input type="button" value="Clear" class="btn btn-danger" onclick="clearSearch()" />
        </form>
        <br>
    </div>
    <a th:href="@{/showForm}" class="btn btn-primary btn-sm mb-3"> Add Contact </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Address</th>
            <div sec:authorize="hasRole('ADMIN')">
            <th>Action</th>
            </div>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contactList}">
            <td th:text="${contactStat.index + 1}"></td>
            <td th:text="${contact.name}"></td>
            <td th:text="${contact.email}"></td>
            <td th:text="${contact.phone}"></td>
            <td class="text-center">
                <a title="View_Address " th:href="@{contactAddress/{contact_id}(contact_id=${contact.contact_id})}"><i class="fa fa-eye text-secondary"></i></a>
            </td>
            <div sec:authorize="hasRole('ADMIN')">
            <td> <a title=" UPDATE " th:href="@{/showFormUpdate/{contact_id}(contact_id=${contact.contact_id})}" ><i class="fa fa-edit text-info"></i></a>
                <a title=" TRASH " th:href="@{/deleteContact/{contact_id}(contact_id=${contact.contact_id})}" onclick="return confirm('Are you sure you want to delete This?')" ><i class="fa fa-trash text-danger"></i></a>
            </td>
            </div>
        </tr>
        </tbody>
    </table>

    <br><br>
    <div align="center" >
<span>
  <span th:unless="${currentPage == 1}">
                            <a title="Previous Page"
                               th:href="@{home(pageNo=${currentPage - 1}, keyword=${keyword})}"
                               class="previous"> &laquo;&lsaquo; </a>
                    </span>  </span>
                    <span  th:each="i: ${#numbers.sequence(1, totalPages)}" th:class="${i ==currentPage?'active':''}">
      <a th:if="${currentPage != i}" th:href="@{home(pageNo=${i}, keyword=${keyword})}"> [[${i}]]</a>
     <b style="color:green"><i > <span th:unless="${currentPage != i}" > [[${i}]] </span> </i></b> &nbsp; &nbsp;
                    </span>
        <span th:unless="${currentPage == totalPages}">
                        <a title="Next Page"
                           th:href="@{home(pageNo=${currentPage + 1}, keyword=${keyword}) }"
                           class="next">&rsaquo;&raquo;</a>
</span>
</div>
</div>
</body>

</html>
