<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="ISO-8859-1">
    <title>Contact Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #00bfff;
  color: black;
}

.next {
  background-color: #00bfff;
  color: white;
}

.round {
  border-radius: 50%;
}
    .bn30 {
  border: 5em;
  cursor: pointer;
  outline: none;
  font-size: 16px;
  -webkit-transform: translate(0);
  transform: translate(0);
  background-image: linear-gradient(45deg, #4568dc, #b06ab3);
  padding: 0.7em 2em;
  border-radius: 65px;
  box-shadow: 1px 1px 10px rgba(255, 255, 255, 0.438);
  -webkit-transition: box-shadow 0.25s;
  transition: box-shadow 0.25s;
  color: white;
}

.bn30 .text {
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-image: linear-gradient(45deg, #4568dc, #b06ab3);
}

.bn30:after {
  content: "";
  border-radius: 18px;
  position: absolute;
  margin: 4px;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  z-index: -1;
  background: #0e0e10;
}

.bn30:hover {
  background-image: linear-gradient(-45deg, #4568dc, #b06ab3);
  box-shadow: 0 12px 24px rgba(128, 128, 128, 0.1);
}

.bn30:hover .text {
  background-image: linear-gradient(-45deg, #4568dc, #b06ab3);
}
</style>
</head>

<body>

<div class="container my-2">
    <br>
    <h1 align="center">Project Details</h1>
<br>
    <a th:href="@{/createProject}"><button class="bn30">ADD ADDRESS</button></a>

    <br>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr align="center">
            <th>Project Id</th>
            <th>Project Name</th>
            <th>Project Status</th>
            <th>Project TimeScale</th>

            <div sec:authorize="hasRole('ADMIN')">
                <th>Action</th>
            </div>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pro : ${project}">
            <td th:text="${proStat.index + 1}"></td>
            <td th:text="${pro.projectName}"></td>
            <td th:text="${pro.projectStatus}"></td>
            <td th:text="${pro.timeScale}"></td>
      <!--      <div sec:authorize="hasRole('ADMIN')">
                <td> <a title=" UPDATE " th:href="@{/showFormUpdate/{contact_id}(contact_id=${contact.contact_id})}" ><i class="fa fa-edit text-info"></i></a>
                    <a title=" TRASH " th:href="@{/deleteContact/{contact_id}(contact_id=${contact.contact_id})}" onclick="return confirm('Are you sure you want to delete This?')" ><i class="fa fa-trash text-danger"></i></a>
                </td>
            </div>-->
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
