<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="address">
      <h2 data-cy="addressDetailsHeading"><span jhiTranslate="myApp.address.detail.title">Address</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ address.id }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.address.placeName">Place Name</span></dt>
        <dd>
          <span>{{ address.placeName }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.address.country">Country</span></dt>
        <dd>
          <span>{{ address.country }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.address.contact">Contact</span></dt>
        <dd>
          <div *ngIf="address.contact">
            <a [routerLink]="['/contact', address.contact?.id, 'view']">{{ address.contact?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="myApp.address.contact">Contact</span></dt>
        <dd>
          <div *ngIf="address.contact">
            <a [routerLink]="['/contact', address.contact?.id, 'view']">{{ address.contact?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/address', address.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
