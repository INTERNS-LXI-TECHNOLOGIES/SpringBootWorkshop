<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Update Admin</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/updateAdmin/{id}(id=${admin.id})}"
						th:object="${admin}" method="post">
						<div class="row">
                            <div class="form-group col-md-8">
                                <label for="adminName" class="col-form-label">Name</label> <input
                                type="text" th:field="*{adminName}" class="form-control" id="adminName"
                                placeholder="Name"> <span
                                th:if="${#fields.hasErrors('adminName')}" th:errors="*{adminName}"
                                class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> <input
                                type="text" th:field="*{email}" class="form-control"
                                id="email" placeholder="email"><span
                                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="phNumber" class="col-form-label">Number</label> <input
                                type="text" th:field="*{phNumber}" class="form-control"
                                id="phNumber" placeholder="phNumber"><span
                                th:if="${#fields.hasErrors('phNumber')}" th:errors="*{phNumber}"
                                class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="password" class="col-form-label">password</label> <input
                                type="text" th:field="*{password}" class="form-control"
                                id="password" placeholder="password"><span
                                th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="text-danger"></span>
                            </div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Details">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
