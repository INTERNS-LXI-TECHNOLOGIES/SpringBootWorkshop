<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Category</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Update Category</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/updateCategory/{id}(id=${category.id})}"
						th:object="${category}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="categoryName" class="col-form-label">Name</label> <input
									type="text" th:field="*{categoryName}" class="form-control" id="categoryName"
									placeholder="categoryName"> <span
									th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"
									class="text-danger"></span>
							</div>
                            <div class="form-group col-md-8">
                                <label for="details" class="col-form-label">details</label> <input
                                type="text" th:field="*{details}" class="form-control"
                                id="details" placeholder="details"><span
                                th:if="${#fields.hasErrors('details')}" th:errors="*{details}"
                                class="text-danger"></span>
                            </div>


							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Details">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
