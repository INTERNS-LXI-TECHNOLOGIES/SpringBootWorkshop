<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>FixEpoch Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

</head>
<body>

<div>
	<h2>Admin</h2>

    <tr th:each="admin : ${admins}">
        Name :<td th:text="${admin.adminName}"></td>
        Phone:<td th:text="${admin.phNumber}"></td>
        <td>
        <td>
            <a th:href="@{/editAdmin/{id}(id=${admin.id})}"
               class="btn btn-primary"><i class="fas fa-user-times ml-2">UpdateAdminDetails</i></a>
        </td>

		<p class="my-5">
			<a href="  /newCategory" class="btn btn-primary"><i
					class="fas fa-user-plus ml-2">New Category</i></a>
		</p>

    <div th:switch="${categorys}" class="container my-5">
        <div class="col-md-10">
            <h2 th:case="null">No Categorys yet!</h2>
            <div th:case="*">
                <h2>Category Details</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Category</th>
                        <th>Detais</th>
                        <th>Firms</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categorys}">
                        <td th:text="${category.categoryName}"></td>
                        <td th:text="${category.details}"></td>
                        <td>
                            <a th:href="@{/showFirms/{id}(id=${category.id})}"
                               class="btn btn-primary"><i class="fas fa-user-times ml-2">Firms</i></a>
                        </td>
                        <td><a th:href="@{/editCategory/{id}(id=${category.id})}"
                               class="btn btn-primary"><i class="fas fa-user-edit ml-2">Edit</i></a></td>
                        <td>
                            <a th:href="@{/deleteCategory/{id}(id=${category.id})}"
                               class="btn btn-primary"><i class="fas fa-user-times ml-2">Delete</i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<p class="my-5">
	<a href="/home" class="btn btn-primary"><i
			class="fas fa-user-plus ml-2">Logout</i></a>
</p>

</div>

</body>
</html>
