     <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>UserPage</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">

				<div class="col-md-10">
					<h2>Room Details</h2>
						<table class="table table-striped table-responsive-md">
							<thead>
							<tr>
								<th>Owner</th>
								<th>Adress</th>
								<th>Phone No</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="room : ${rooms}">
								<td th:text="${room.ownerName}"></td>
								<td th:text="${room.adress}"></td>
								<td th:text="${room.phno}"></td>
								<td><a th:href="@{/bookthis/{id}(id=${room.id})}"
									   class="btn btn-primary"><i
								>Book</i></a></td>
								<td><a
										th:href="@{/cancel/{id}(id=${room.id})}"
										class="btn btn-primary"><i
								>Cancel</i></a></td>
							</tr>

							</tbody>
						</table>
					</div>
				</div>


			</div>
			<p class="my-5">
				<a href="/index" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2">User Home</i></a>
			</p>
		</div>
	</body>
</html>
