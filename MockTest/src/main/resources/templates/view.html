<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
     <style>
	.button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #ff0080;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #ff0040}

.button:active {
  background-color: #ff0040;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
	div
	{
		padding-top: 40px;
		padding-right: 30px;
		padding-left: 80px;
		padding-bottom: 20px;
	}
	
	.header {
  background-color: #ff0080;
  padding: 20px;
  text-align: center;
}
  </style>
</head>
<body>
<div class="header">
	<h1 align="center">Questions</h1>
	<script th:inline="javascript">
    var endDate = [[${#calendars.format(endDate,'yyyy/MM/dd')}]];

    $('#clock').countdown(endDate).on('update.countdown', function (event) {
        var $this = $(this).html(event.strftime(''
            + '<span class="h1 font-weight-bold">%D</span> Day%!d'
            + '<span class="h1 font-weight-bold">%H</span> Hr'
            + '<span class="h1 font-weight-bold">%M</span> Min'
            + '<span class="h1 font-weight-bold">%S</span> Sec'));
    });
</script>
	
</div>
<br>
<br>
<form action="#" th:action = "@{/selectedOption}" method="GET" th:object="${listExam}">   
<a th:text = "${listExam.question}"></a><br>
  <input type="radio" id="option" name="option" value="1">
  <label th:for="option" th:text="${listExam.option1}" ></label><br>
  <input type="radio" id="option" name="option" value="2">
  <label th:for="option" th:text="${listExam.option2}" ></label><br>
  <input type="radio" id="option" name="option" value="3">
  <label th:for="option" th:text="${listExam.option3}" ></label><br>
  <input type="radio" id="option" name="option" value="4">
  <label th:for="option" th:text="${listExam.option4}" ></label><br>
  <br>
  <br>
  <div align = "center"><button class="button">NEXT</button></div>
</form>
</body>
</html>
