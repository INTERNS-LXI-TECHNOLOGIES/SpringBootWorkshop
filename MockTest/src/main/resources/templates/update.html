<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<style>
	.button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #ff0080;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #ff0040}

.button:active {
  background-color: #ff0040;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
	
	
	.header {
  background-color: #ff0080;
  padding: 20px;
  text-align: center;
}
  </style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
<div class="header">
        <br><h3> Update Question</h3><br>
		</div>

	<div class="container my-5">
	
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
						<form action="#" th:action = "@{/updateQ}" method="GET" th:object="${updateQ}">
						<div class="row">
                <div class="form-group col-md-6">
								<label for="id" class="col-form-label">ID</label> <input
									type="text" th:field="*{id}" class="form-control" id="id"
									placeholder="ID">
               
						
							<div class="form-group col-md-6">
								<label for="question" class="col-form-label">Question</label> <input
									type="text" th:field="*{question.question}" class="form-control" id="question"
									placeholder="New Question">
							</div>
							<div class="form-group col-md-6">
								<label for="option1" class="col-form-label">Option1</label> <input
									type="text" th:field="*{option1}" class="form-control" id="option1"
									placeholder="New Option1"> 
							</div>
							<div class="form-group col-md-6">
								<label for="option2" class="col-form-label">Option2</label> <input
									type="text" th:field="*{option2}" class="form-control" id="option2"
									placeholder="New Option2"> 
							</div>
							<div class="form-group col-md-6">
								<label for="option3" class="col-form-label">Option3</label> <input
									type="text" th:field="*{option3}" class="form-control" id="option3"
									placeholder="New Option3"> 
							</div>
							<div class="form-group col-md-6">
								<label for="option4" class="col-form-label">Option4</label> <input
									type="text" th:field="*{option4}" class="form-control" id="option4"
									placeholder="New Option4"> 
							</div>
							<div class="form-group col-md-6">
								<label for="answer" class="col-form-label">Answer</label> <input
									type="text" th:field="*{answer.answer}" class="form-control" id="answer"
									placeholder="New Answer"> 
							</div>
							
							<center><input type="submit" class="button" value=Update></button></center>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
