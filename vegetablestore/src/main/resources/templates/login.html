<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title th:text="#{loginplease}"></title>

</head>
<body>
<div class="container-fluid text-center">

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <h1 align="center"  th:text="#{welcome}"></h1>
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <h2 th:text="#{loginplease}"></h2>
        <div th:if="${param.logout}">
            <p class="text-warning"  th:text="#{logoutmessage}"></p>
        </div>

        <div class="border border-secondary p-3 rounded">

            <p>
                <input type="text" name="username" class="form-control" placeholder="username" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>

            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
        </div>
    </form>
</div>
</body>
</html>
