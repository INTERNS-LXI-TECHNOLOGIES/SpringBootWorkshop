<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<head>

<title>Results</title>


<style>

.editBtn{
  background-color:blue;
  color : white;
  border: none;
  border-radius:10px;
  width:70px;
  height:30px
}
.deleteBtn{
background-color:red;
border: none;
border-radius:10px;
color : white;
width:70px;
  height:30px;

}
.card{
border: none;
}

</style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">


  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

    <h4><a class="navbar-brand text-white fw-bold" th:href="@{#}">VEGEE-CART</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button></h4>

      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>

<li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" th:href="@{#}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categories
        </a>

         <div class="dropdown-menu" aria-labelledby="navbarDropdown">



        <a th:each="category : ${categories}" th:href="@{categories(id=${category.id})}" class="dropdown-item" th:text="${category.category}"></a>

        <div class="dropdown-divider"></div>


        </div>
      </li>

    </ul>

    <form class="form-inline my-2 my-lg-0" action ="search" method = "get">
      <input class="form-control mr-sm-2" type="search" name = "search" placeholder="Search" aria-label="Search">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class = "container">

<div class = "row">


<div class = "col-4 my-5" th:each="vegetable : ${vegetables}">

<div class="card text-center" style="width: 18rem;">
  <img class="card-img-top" th:src="'data:image/jpg;base64,'+${vegetable.base64Image}" alt="Card image cap" width = "200" height ="200">
  <div class="card-body">
    <h5 class="card-title" th:text="${vegetable.name}"></h5>
    <p class="card-text" th:text="'Stock :'+${vegetable.stock}"></p>
     <p class="card-text" th:text="'Minimum Order Quantity :'+${vegetable.minOrderQuantity}"></p>
     <h5 class="card-title text-danger" th:text="'Rs :'+${vegetable.price}+'/-'"></h5>



      <form th:action = "@{select-vegetable}" method = "GET"  >

          <center><input type = "hidden" name ="id" th:value= "${vegetable.id}">
              <input type = "hidden" ><button class = "editBtn">Edit</button></input></center></form>

      <form th:action = "@{delete-vegetable}" method = "POST">

          <center><input type = "hidden" name ="id" th:value= "${vegetable.id}">
              <input type = "hidden" ><button class = "deleteBtn" onclick ="return confirm('Are You Delete Permanently?')">Delete</button></input></center></form>





  </div>
</div>
</div>

</div>
</div>
</body>
</html>
