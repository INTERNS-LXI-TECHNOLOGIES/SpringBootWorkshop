<html xmlns:th="http://www.thymeleaf.org" xmlns: page language="en">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<head>

    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>

.vegetableBtn{
margin : 0px 1px 1px 70px;
border-radius:10px;
height:40px;
width:100px;
}


.card{
border:none;
}
</style>


</head>

<body>

<!--navbar-->



<nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <div id="mySidenav" class="sidenav">
                <a  href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>


                    <a style="color:white" class="nav-link" href="#carouselExampleIndicators">Home <span class="sr-only">(current)</span></a>


                    <a style="color:white" class="nav-link" th:href="@{add-form}" th:text="#{add}"></a>


                <li class="nav-item dropdown">
                    <a style="color:white" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{categories}">
                    </a>


                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <div th:each="category : ${categories}">
                            <a style="color:black" th:href="@{categories(id=${category.id})}" th:value="${category.id}" name="id" class="dropdown-item" th:text="${category.category}"> </a>

                            <div class="dropdown-divider"></div>

                        </div>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a style="color:white" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{language}">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a style="color:black" th:href="@{locale(language=en)}" class="dropdown-item" th:text="#{lang.en}"></a>

                        <div class="dropdown-divider"></div>
                        <a style="color:black" th:href="@{locale(language=ml)}" class="dropdown-item" th:text="#{lang.ml}"></a>

                        <div class="dropdown-divider"></div>
                    </div>
                </li>



                    <a style="color:white" class="nav-link" th:href="logout" th:text="#{logout}" onclick="return confirm('Are you sure you want to Logout?')"></a>
            </div>


            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>


            <h4><a class="navbar-brand text-white fw-bold" href="@{#}"  th:text="#{heading}"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button></h4>



        </ul>

        <form class="form-inline my-2 my-lg-0" action ="search" method = "get">
            <input class="form-control mr-sm-2" type="search" name = "search" th:placeholder="#{search}" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit"th:text="#{search}"></button>
        </form>


    </div>
</nav>



<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="image?name=carousel1.jpg"  height = 550px alt="First slide">
        </div>

        <div class="carousel-item">
            <img class="d-block w-100" src="image?name=carousel2.jpg"  height = 550px alt="Second slide">
        </div>

        <div class="carousel-item">
            <img class="d-block w-100" src="image?name=carousel3.jpg"  height = 550px alt="Third slide">
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>



<!-- Vegetables -->



<div class = "container" id = "vegetables">

    <div class = "row">


        <div class = "col-4 my-5"  th:each="vegetable : ${vegetables}">

            <div class="card text-center" style="width: 18rem;">
                <img class="card-img-top" th:src="'data:image/jpg;base64,'+${vegetable.base64Image}" alt="Card image cap" width = "200" height ="200">
                <div class="card-body">
                    <h5 class="card-title" th:text="${vegetable.name}"></h5>

                    <p class="card-text" th:text="#{stock}+' : '+${vegetable.stock}"></p>
                    <p class="card-text" th:text="#{orderquantity}+' : '+${vegetable.minOrderQuantity}"></p>
                    <h5 class="card-title text-danger" th:text="#{rs}+' : '+${vegetable.price}+'/-'"></h5>

                    <!--th:if="${isUserInRole}=='ADMIN'"-->
                    <form th:action = "@{select-vegetable}" method = "GET"  >

                        <center><input type = "hidden" name ="id" th:value= "${vegetable.id}">
                            <input type = "hidden" ><button class = "editBtn" th:text="#{edit}"></button></input></center></form>

                    <form th:action = "@{delete-vegetable}" method = "POST">

                        <center><input type = "hidden" name ="id" th:value= "${vegetable.id}">
                            <input type = "hidden" ><button class = "deleteBtn" onclick ="return confirm('Are You Delete Permanently?')" th:text="#{delete}"></button></input></center></form>


                </div>
            </div>
        </div>

    </div>
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>

</body>

</html>
