<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Movie_Script</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">My project</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li th:classappend="${module == 'home' ? 'active' : ''}">
					<a href="#" th:href="@{/index}">Home</a>
				</li>
				<li th:classappend="${module == 'tasks' ? 'active' : ''}">
					<a href="#" th:href="@{/task}">Tasks</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li th:if="${#authorization.expression('!isAuthenticated()')}">
					<a href="/signin" th:href="@{/signin}">
						<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
					</a>
				</li>
				<li th:if="${#authorization.expression('isAuthenticated()')}">
					<a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
					</a>
					<form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
				</li>
			</ul>
		</div>
		<p class="my-5">
			<a href="  /newMovie" class="btn btn-primary"><i
					class="fas fa-user-plus ml-2"> Add Movie</i></a>
		</p>

		<p class="my-5">
			<a href="  /newActor" class="btn btn-primary"><i
					class="fas fa-user-plus ml-2"> Add Actors</i></a>
		</p>
		<p class="my-5">
			<a href="  /newDialogue" class="btn btn-primary"><i
					class="fas fa-user-plus ml-2"> Add Dialogues</i></a>
		</p>
		<p class="my-5">
			<a href="  /viewMovie" class="btn btn-primary"><i
					class="fas fa-user-plus ml-2">View Script</i></a>
		</p>
	</div>
</div>

</body>
</html>
