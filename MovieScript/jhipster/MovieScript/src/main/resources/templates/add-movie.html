<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add_Actor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
	<h3> Add Actor</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
 					<form action="#" th:action="@{/addmovie}"
						th:object="${movie}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="movieName" class="col-form-label">Movie Name</label> <input
									type="text" th:field="*{movieName}" class="form-control" id="movieName"
									placeholder="Movie Name"> <span
									th:if="${#fields.hasErrors('movieName')}" th:errors="*{movieName}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="movieDetails" class="col-form-label">Discription </label> <input
									type="text" th:field="*{movieDetails}" class="form-control" id="movieDetails"
									placeholder="movieDetails"> <span
									th:if="${#fields.hasErrors('movieDetails')}" th:errors="*{movieDetails}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="scene2" class="col-form-label">Second Scene</label> <input
									type="text" th:field="*{scene2}" class="form-control" id="scene2"
									placeholder="Scene 2"> <span
									th:if="${#fields.hasErrors('scene2')}" th:errors="*{scene2}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="scene3" class="col-form-label">Second Scene</label> <input
									type="text" th:field="*{scene3}" class="form-control" id="scene3"
									placeholder="Scene 3"> <span
									th:if="${#fields.hasErrors('scene3')}" th:errors="*{scene3}"
									class="text-danger"></span>
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Movie ">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
