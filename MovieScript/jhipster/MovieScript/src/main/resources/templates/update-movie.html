<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Update User</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
	<link rel="stylesheet"
		  href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		  crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
	<h3> Update Movie</h3>
	<div class="card">
		<div class="card-body">
			<div class="col-md-8">
				<form action="#"
					  th:action="@{/updatemovie/{id}(id=${movie.id})}"
					  th:object="${movie}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="movieName" class="col-form-label">movieName</label> <input
								type="text" th:field="*{movieName}" class="form-control" id="movieName"
								placeholder="movieName"> <span
								th:if="${#fields.hasErrors('movieName')}" th:errors="*{movieName}"
								class="text-danger"></span>
						</div>
                        <div class="form-group col-md-6">
                            <label for="movieDetails" class="col-form-label">movieDetails</label> <input
                            type="text" th:field="*{movieDetails}" class="form-control" id="movieDetails"
                            placeholder="movieDetails"> <span
                            th:if="${#fields.hasErrors('movieDetails')}" th:errors="*{movieDetails}"
                            class="text-danger"></span>
                        </div>


                        <div class="form-group col-md-8">
							<input type="submit" class="btn btn-primary"
								   value="Update Movie">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
