<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admincss.css}" />
</head>
<body>

<div class="admin-brand">
    <h3>Admin</h3>
</div>

<table border="1px solid dark " align="center" width="100%" margin-top="30px">
    <tr>
        <th>Sl.No</th>
        <th>Question</th>
        <th>Option-1</th>
        <th>Option-2</th>
        <th>Option-3</th>
        <th>Option-4</th>
        <th>Answer</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

    <tr th:each="exam,iteration:${show}">
        <td th:text="${iteration.count}"></td>
        <td th:text="${exam.question}"></td>

        <th:block th:each="options:${exam.opts}">
            <td th:text="${options.opt}"></td>
        </th:block>

        <th:block th:each="answer:${exam.answer}">
            <td th:text="${answer.answer}"></td>
        </th:block>

        <td><a th:href="@{/update/{id}(id=${exam.id})}"><button >Update</button></a></td>
        <td><a th:href="@{/delete/{id}(id=${exam.id})}"><button onclick="if(!(confirm('Are You Sure..?'))) return false">Delete</button></a></td>
    </tr>
</table>
</body>
</html>
