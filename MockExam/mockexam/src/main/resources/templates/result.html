<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Result</title>
</head>
<body th:style="'background:url(/images/49375.jpg) no-repeat center center fixed;'">

        <div align="right">
            <a th:href="@{/logout}"><button style="background-color:green;color:white;height: 50px;width:100px;
    border-radius: 25px;">Logout</button></a>
        </div>

        <div align="center" style="padding-top:10px;">
            <h3 style="font-size:35px;">Total Mark :<a th:text="${result}" style="font-size:35px;"></a> </h3>
        </div>

        <div class="answer" >

            <table border="1px solid dark " align="center" width="50%" margin-top="30px">
                <tr>

                    <th>Question</th>
                    <th>Answer</th>

                </tr>

                <tr th:each="exam:${listOne}" th>

                    <td th:text="${exam.question}"></td>
                    <td th:text="${exam.answer}"></td>

                </tr>
            </table>

        </div>
        <div class="answerr" style="float:right;margin-top: -130px;margin-right: 220px;" >

            <table border="1px solid dark " align="center" width="20%" margin-top="30px">
                <tr>
                    <th>Selected</th>
                </tr>

                <tr th:each="exam1:${listTwo}" th>

                    <td th:text="${exam1}"></td>

                </tr>
            </table>

        </div>

</body>
</html>
