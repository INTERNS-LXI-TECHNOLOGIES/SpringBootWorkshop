<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/addcss.css}">
</head>
<body>
    <div class="heading" align="center" >
       <h3>ADD QUESTION</h3>
    </div>
    <div class="questadd" align="center">
        <form method="post" th:action="@{/addQuestion}" th:object="${exam}">
            <table>
                <tr>
                    <td>Question</td>
                    <td><input type="text" th:field="*{question}" /></td>
                </tr>
                <tr>
                    <td>Option_1</td>
                    <td><input type="text" th:field="*{opt1}"/></td>
                </tr>
                <tr>
                    <td>Option_2</td>
                    <td><input type="text" th:field="*{opt2}"/></td>
                </tr>

                <tr>
                    <td>Option_3</td>
                    <td><input type="text" th:field="*{opt3}"/></td>
                </tr>

                <tr>
                    <td>Option_4</td>
                    <td><input type="text" th:field="*{opt4}"/></td>
                </tr>

                <tr>
                    <td>Answer</td>
                    <td><input type="text" th:field="*{answer}"/></td>
                </tr>

                <tr>
                    <td colspan="2" align="center"><button type = "submit">Save</button></td>
                </tr>

            </table>

        </form>
    </div>

</body>
</html>
