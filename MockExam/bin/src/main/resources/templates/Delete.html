<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DELETE</title>
</head>
<body>
<div th:switch="${listQuestions}">
            <table>
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Answer</th>
                        <th>Option1</th>
                        <th>Option2</th>
                        <th>Option3</th>
                        <th>Option4</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="list : ${listQuestions}">
                    <td th:text="${list.question}"></td>
                    <td th:text="${list.answer}"></td>
                    <td th:text="${list.option1}"></td>
                    <td th:text="${list.option2}"></td>
                    <td th:text="${list.option3}"></td>
                    <td th:text="${list.option4}"></td>
                    <td><a th:href="@{/deleteQuestion/{id}(id=${list.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
</body>
</html>
