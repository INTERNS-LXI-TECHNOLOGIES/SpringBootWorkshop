<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>Mock Exam</title>
	</head>
	<body>
	    <h2>Question</h2>
	     <form action="#" th:action = "@{/addNewQuestion}" method="GET" th:object="${exam}">
         Question: <input type = "text" th:field = "*{question}" /><br>
         Option1: <input type = "text" th:field = "*{option1}" /><br>
         Option2:<input type = "text" th:field = "*{option2}" /><br>
         Option3: <input type = "text" th:field = "*{option3}" /><br>
         Option4: <input type = "text" th:field = "*{option4}" /><br>
         Answer: <input type = "text" th:field = "*{answer}" /><br>
          <input type="submit" value="submit">
          </form>
	   	    
	</body>
	</html>
