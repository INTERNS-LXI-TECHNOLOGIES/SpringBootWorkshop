<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>MockExam ManageMent</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>MockExam Management System</h1>
        <hr>
        <h2>Update Question</h2>

        <form action="#" th:action="@{/update}" th:object="${mockExam}" method="POST">
            
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{question}" placeholder="Question" class="form-control mb-4 col-4">

            <input type="text" th:field="*{answer}" placeholder="Answer" class="form-control mb-4 col-4">

            <input type="text" th:field="*{option1}" placeholder="Option1" class="form-control mb-4 col-4">

            <input type="text" th:field="*{option2}" placeholder="Option2" class="form-control mb-4 col-4">

            <input type="text" th:field="*{option3}" placeholder="Option3" class="form-control mb-4 col-4">

            <td><!-- <a th:href="@{/update}" -->><button >Save Question</button></a></td>
        </form>

        <hr>
        <a th:href="@{/admin}"> Back</a>
    </div>
</body>
</html>
