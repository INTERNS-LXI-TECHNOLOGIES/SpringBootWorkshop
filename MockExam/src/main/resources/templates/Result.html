<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>RESULT</title>
</head>
<body>
<div class = "wrapper">
		<div  align="center" style="background-color: darkmagenta;">
			<br>
			<br>
		<h1><font style="font-size:50px;" color="white">RESULT VIEW</font></h1>
			<br>
			<br>
			</div>
    <div align="center">
    	<br>
        <table>
 			<tr>
 			<th>SlNo</th>
            <th>Question</th>
            <th>Answer</th>
            <th>Option1</th>
            <th>Option2</th>
            <th>Option3</th>
            <th>Option4</th>
            <th>Selected</th>
            </tr>
 
            <tr th:each="list,iterationStatus : ${listQuestions}">
                	<td th:text=${iterationStatus.count}></td>
                    <td th:text="${list.question}"></td>
                    <td th:text="${list.answer}"></td>
                    <td th:text="${list.option1}"></td>
                    <td th:text="${list.option2}"></td>
                    <td th:text="${list.option3}"></td>
                    <td th:text="${list.option4}"></td>
                    <td th:text="${list.selectedOption}"></td>
                    
                </tr>
            </th:each>
        </table>
        <a th:text = "${result}"></a>
        <form >
        <button formaction="admin" class="button">BACK</button>
    	</form>
    </DIV>
    </div>
</body>
</html>
