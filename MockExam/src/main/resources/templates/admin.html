<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>MockExam ManageMent</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>


<div class="container my-2">

	<h1 align="center">MockExam</h1>
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>QUESTION</th>
				<th>ANSWER</th>
				<th>OPTION 1</th>
				<th>OPTION 2</th>
				<th>OPTION 3</th>
				<th>OPTION 4</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="mockExam,iteration:${listQuestions}">
        <td th:text="${iteration.count}"></td>
        <td th:text="${mockExam.question}"></td>

        <th:block th:each="options:${mockExam.option}">
            <td th:text="${options.option}"></td>
        </th:block>

        <th:block th:each="answer:${mockExam.answer}">
            <td th:text="${answer.answer}"></td>
        </th:block>


        <!-- <td><a th:href="@{/update/{id}(id=${mockExam.id})}"><button >Update</button></a></td> -->
        <td><a th:href="@{/updateQuest/{id}(id=${mockExam.id})}"><button >Update</button></a></td>
        <td><a th:href="@{/delete/{id}(id=${mockExam.id})}"><button onclick="if(!(confirm('Are You Sure..?'))) return false">Delete

        </button></a></td>
    	</tr>
		</tbody>
	</table>
	<a th:href="@{/addQuest}"><button >ADD Question</button></a>
</div>
</body>
</html>
