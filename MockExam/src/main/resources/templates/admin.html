<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>MockExam ManageMent</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>


<div class="container my-2">

	<h1 align="center">MockExam</h1>
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>QUESTION</th>
				<th>ANSWER</th>
				<th>OPTION 1</th>
				<th>OPTION 2</th>
				<th>OPTION 3</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="question : ${listQuestions}">
				<td th:text="${question.question}" ></td>
				<td th:text="${question.answer}" ></td>
				<td th:text="${question.option1}" ></td>
				<td th:text="${question.option2}" ></td>
				<td th:text="${question.option3}" ></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/addNewQuestion}" class="btn btn-primary btn-sm mb-3"> ADD Question </a>
</div>
</body>
</html>
