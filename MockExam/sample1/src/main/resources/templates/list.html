<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/list.css}">
</head>
<body>
<div class="wrapper fadeInDown">
<section class="container">
<nav>
	<label for="check" class="checkbtn"></label>
	<label class="logo">MockExam</label>
	<ul>
		<li><a href="add">ADD</a></li>
		<li><a href="user">EXAM</a></li>
		<li><a href="javascript:document.getElementById('logout').submit()">LOGOUT</a></li>
		<li><a href="/" class="active">HOME</a></li>
	</ul>
</nav>
<br>
<br>
  <div class="center">
<div class="login-header">
    <h1>Display Page</h1>
  </div>
  <br>
  <br>
  <div class="ex1">
        <table class="table-fill">
        <thead>
         <tr>
            <th class="text-left">Questions</th>
            <th class="text-left">Option 1</th>
            <th class="text-left">Option 2</th>
            <th class="text-left">Option 3</th>
            <th class="text-left">Option 4</th>
            <th class="text-left">Answer</th>
            <th class="text-left">Action</th>
            </tr>
            </thead>
<tbody class="table-hover">
       <tr th:each="exam : ${exam}">
        <td class="text-left" th:text="${exam.qn}"></td>
        <td class="text-left" th:text="${exam.opt1}"></td>
        <td class="text-left" th:text="${exam.opt2}"></td>
        <td class="text-left" th:text="${exam.opt3}"></td>
        <td class="text-left" th:text="${exam.opt4}"></td>
        <td class="text-left" th:text="${exam.ans}"></td>

        <td class="text-left">
         <a th:href="@{/edit/{id}(id=${exam.slno})}" class="button button2">Update</a>
         <a th:href="@{/delete/{id}(id=${exam.slno})}" class="button button1"
         onclick="if (!(confirm('Are you sure you want to delete this Question?'))) return false">Delete</a>
        </td>

       </tr>
</tbody>
     </table>
     </div>
    </div>
</section>
</div>
</body>
</html>
