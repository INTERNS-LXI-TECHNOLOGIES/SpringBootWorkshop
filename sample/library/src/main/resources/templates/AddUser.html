<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>ADD USER</title>
	<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span>
						class="icon-bar"></span> <span class="icon-bar"></span> <span>
						class="icon-bar"></span>
				</button>
			</div>
		</div>
	</nav>
<br>
<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				
				<h1>Add</h1>

				<form th:action="@{/add}" method="GET" th:object = "${library}">
					<div class="form-group">
						<label class="control-label" for="name">
							Name
						</label>
						<input id="name" class="form-control" th:field="*{user.name}" required autofocus="autofocus"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="address">
							address
						</label>
						<input id="address" class="form-control" th:field="*{user.address}" required autofocus="autofocus"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="Book1 name">
							Book1 name
						</label>
						<input id="book1" class="form-control" th:field="*{book1.name}" required autofocus="autofocus"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="Book1 Author">
							Book1 Author
						</label>
						<input id="book1" class="form-control" th:field="*{book1.author}" required autofocus="autofocus"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="Book2 name">
							Book2 name
						</label>
						<input id="book2" class="form-control" th:field="*{book2.name}" required autofocus="autofocus"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="Book2 Author">
							Book2 Author
						</label>
						<input id="book2" class="form-control" th:field="*{book2.author}" required autofocus="autofocus"/>
					</div>


					<div class="form-group">
						<label class="control-label" for="Book3 name">
							Book3 name
						</label>
						<input id="book3" class="form-control" th:field="*{book3.name}" required autofocus="autofocus"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="Book3 Author">
							Book3 Author
						</label>
						<input id="book3" class="form-control" th:field="*{book3.author}" required autofocus="autofocus"/>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Add</button>					
					</div>
				</form>
			</div>			
		</div>
	</div>
</body>
</html>
