<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>MockExam ManageMent</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        <hr>
        <h2>Update UserDetails</h2>

        <form action="#" th:action="@{/update}" th:object="${library}" method="GET">
            
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{user.name}" placeholder="UserName" class="form-control mb-4 col-4">

            <input type="text" th:field="*{user.address}" placeholder="UserAddress" class="form-control mb-4 col-4">

            <input type="text" th:field="*{book1.name}" placeholder="Book1 Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{book1.author}" placeholder="Book1 Author" class="form-control mb-4 col-4">

            <input type="text" th:field="*{book2.name}" placeholder="Book2 Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{book2.author}" placeholder="Book2 Author" class="form-control mb-4 col-4">

            <input type="text" th:field="*{book3.name}" placeholder="Book3 Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{book3.author}" placeholder="Book3 Author" class="form-control mb-4 col-4">

            <td><!-- <a th:href="@{/update}" -->><button >Save Question</button></a></td>
        </form>

        <hr>
        <a th:href="@{/admin}"> Back</a>
    </div>
</body>
</html>
